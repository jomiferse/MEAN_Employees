<div class="flex flex-row">
  <div class="flex flex-col md:flex-row w-11/12">
    <div class="w-full md:w-4/12 h-full border-2 border-dashed md:mx-2 my-2 rounded-md">
      <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
          <h1 class="text-3xl tracking-tight font-bold text-gray-900">Form</h1>
        </div>
      </header>
      <main>
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
          <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
            <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">
            <div class="relative z-0 mb-6 w-full group">
                <input [(ngModel)]="employeeService.selectedEmployee.name" type="text" name="name" id="name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required="">
                <label for="name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Enter your FullName</label>
            </div>
            <div class="relative z-0 mb-6 w-full group">
                <input [(ngModel)]="employeeService.selectedEmployee.position" type="text" name="position" id="position" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required="">
                <label for="position" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Enter your Position</label>
            </div>
            <div class="relative z-0 mb-6 w-full group">
                <input [(ngModel)]="employeeService.selectedEmployee.office" type="text" name="office" id="office" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required="">
                <label for="office" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Enter your Office</label>
            </div>
            <div class="relative z-0 mb-6 w-full group">
              <input [(ngModel)]="employeeService.selectedEmployee.salary" type="number" name="salary" id="salary" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required="">
              <label for="salary" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Enter your Salary</label>
            </div>
            <div class="space-x-4 text-right">
              <button (click)="resetForm(employeeForm)" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Clear</button>
              <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <div class="w-full md:w-6/12 h-full border-2 border-dashed md:mx-2 my-2 rounded-md">
      <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
          <h1 class="text-3xl tracking-tight font-bold text-gray-900">Employees</h1>
        </div>
      </header>
      <main>
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
          <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
              <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="py-3 px-6">Name</th>
                    <th scope="col" class="py-3 px-6">Position</th>
                    <th scope="col" class="py-3 px-6">Office</th>
                    <th scope="col" class="py-3 px-6">Operations</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of employeeService.employees" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                  <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{employee.name}}
                  </th>
                  <td class="py-4 px-6">
                    {{employee.position}}
                  </td>
                  <td class="py-4 px-6">
                    {{employee.office}}
                  </td>
                  <td class="py-4 px-6">
                    <button (click)="editEmployee(employee)" type="button" class="text-blue-700 hover:text-blue-800">
                      <fa-stack>
                        <fa-icon [icon]="faCircle" stackItemSize="2x"></fa-icon>
                        <fa-icon [icon]="editIcon" [inverse]="true" stackItemSize="1x"></fa-icon>
                      </fa-stack>
                    </button>
                    <button (click)="deleteEmployee(employee._id!)" type="button" class="text-red-700 hover:text-red-800">
                      <fa-stack>
                        <fa-icon [icon]="faCircle" stackItemSize="2x"></fa-icon>
                        <fa-icon [icon]="deleteIcon" [inverse]="true" stackItemSize="1x"></fa-icon>
                      </fa-stack>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
